    <!-- Main Content Area -->
    <main class="container-fluid mt-5">
      <div id="form">
          <aside>
           <h4 class="display-3 p-3 text-brown">Let's find your next read.</h1>
          </aside>
    <form class="form-grid">
        <!-- Start of form -->
        <fieldset>
            <legend>Introductions</legend>
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName" placeholder="What do we call you?">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" placeholder="We're getting official...">
            <label for="time">Interests:</label>
            <input type="text" name="time" id="time" placeholder="Sports, Cooking, etc.">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="bookcurious@readers.org">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <p>I am interested in:</p>
            <label for="adv"><input type="checkbox" name="info" id="adv" value="Adventure">Adventure</label>
            <label for="fant"><input type="checkbox" name="info" id="fant" value="Fantasy">Fantasy</label>
            <label for="thrill"><input type="checkbox" name="info" id="thrill" value="Thriller">Thriller</label>
            <label for="mys"><input type="checkbox" name="info" id="mys" value="Mystery">Mystery</label>
            <label for="rom"><input type="checkbox" name="info" id="rom" value="Romance">Romance</label>
            <label for="other"><input type="checkbox" name="info" id="other" value="Other">Other, please specify below</label>
            <label for="questions">What questions do you have for us?</label>
            <textarea name="questions" id="questions" rows="5" cols="35" placeholder="Don't be shy. Come on, talk to us. You can go on and on and on and on..."></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit" class="btn">
        <br>
        <input type="reset" id="reset" value="Reset" class="btn">
        <br>
    </form>
</div>
    </main>
